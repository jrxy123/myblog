{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block contents %}
<section class="site-section pt-5 pb-5">
    <div class="container">
        <div class="row blog-entries">
            <div class="col-md-12 col-lg-8 main-content">
                
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mb-4">New Comment</h2>
                        <form method="POST">{% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="reply rounded" value='Submit!'>
                        </form>
                        
                    </div>
                </div>
            </div>
        
            <!-- END main-content -->
        </div>
    </div>
</section>
{% endblock %}
